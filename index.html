        var todos = [];

        //    Add Todo

        function addTodo() {
            var todo = window.prompt('Enter the todo');
            todos.push(todo);
            console.log(todos);
            showTodos();
        }
        // show todos

        function showTodos() {
            document.querySelector('ul').innerHTML = "";
            todos.forEach((val, i) => {
                document.querySelector("ul").
                    innerHTML += `<li>${val} <button onclick="deleteTodo(${i})">Delete</button>
                                         <button onclick=update(${i})> Update</button> </li>`;

                console.log(i);
            });
        }

        //  delete todos
        function deleteTodo(i) {
            alert(i);
            delete todos[i];
            console.log(todos);
            showTodos();
        }

        // Updates todo
        function update(i) {
            let todo = prompt("Enter update Todos")
            todos[i] = todo
            showTodos();

        }





    </script>
